[[commands]]
name = "â¬†ï¸ System Update"
description = "This is like checking for app updates on your phone, but for your whole system. It first asks the official software kitchens (repositories) what's new, then it installs the latest versions. I get a little thrill seeing all the packages updateâ€”it feels so fresh. It's good to run this regularly to keep things secure. BTW!! This is the only command where hold_after = true. Interactive commands usually exit automatically. Check the drako configs at the end for mor intel. If you entered this menu by accident, you probably pressed 'E'."
#command = "sudo apt update && sudo apt upgrade -y"
