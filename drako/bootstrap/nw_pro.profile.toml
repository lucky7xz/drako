    { name = "ğŸ‘‚ Listening Ports", description = "Your computer 'listens' for incoming connections on specific ports. This command shows all the TCP and UDP ports that are open and waiting for a connection. It's a great way to see what services are running on your own machine. A key step in securing your device!", command = "ss -tulwn", interactive = false },
