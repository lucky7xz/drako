# --- Column 1, Row 0: DNS & Domain Intel ---
[[commands]]
name = "ğŸ¤” DNS & Domains â‹® "
col = "B"
row = 0
items = [
    { name = "ğŸŒ DNS Lookup (A Record)", description = "Computers use numbers (IP addresses), but we use names (like google.com). DNS is the internet's phonebook that translates names to numbers. This command asks the phonebook for the main 'A' record of a website.", command = "read -p 'Enter domain: ' domain && dig A $domain", interactive = true, hold_after = true },
    { name = "ğŸ“¬ DNS Lookup (MX Record)", description = "Domains have special records for different services. 'MX' records point to the mail servers. This command asks the DNS phonebook where to send emails for a domain. It's how your email finds its way across the world.", command = "read -p 'Enter domain: ' domain && dig MX $domain", interactive = true, hold_after = true },
    { name = "ğŸ‘¤ Who owns this domain?", description = "Every domain name is registered to someone. This 'whois' command is like looking up the title deed for a website. It shows you public info about the owner of a domain, their contact info, and when it expires. A bit like digital detective work.", command = "read -p 'Enter domain: ' domain && whois $domain", interactive = true, hold_after = true }
]

