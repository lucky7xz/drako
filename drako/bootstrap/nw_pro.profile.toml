# --- Column 0, Row 0: Local Network Exploration ---
[[commands]]
name = "ğŸ“¡ Network Discovery â‹® "
col = "A"
row = 0
items = [
    { name = "ğŸ‘€ Find Devices", description = "This is your network radar. It automatically finds your local network address and sends out a signal to ask all devices to announce themselves. It's the perfect first step to see what's connected to your WiFi or local network.", command = "sudo nmap -sn $(ip -o -f inet addr show | awk '/scope global/ {print $4}')", interactive = true },
    { name = "ğŸ‘‹ Ping a Device", description = "This is like shouting 'Marco!' and waiting for a 'Polo!'. You send a small packet to a specific address, and if it's online, it sends one back. It's the simplest way to check if a computer is reachable. You'll be prompted for the IP address to ping.", command = "read -p 'Enter IP to ping: ' ip && ping -c 4 $ip", interactive = true, hold_after = true },
