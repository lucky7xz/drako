# ┌─ Keybinding Modifier ────────────────────────────────────┐
# │ Set the modifier for number-based shortcuts.
# │ "alt" is the default and generally works well.
# │ "ctrl" is another option, but may be intercepted by your
# │ terminal or window manager.
# │ Function keys (F1-F9) are not configured via this string.
# └───────────────────────────────────────────────────────────┘
numb_modifier = "alt"


# ┌─ Key Bindings ─────────────────────────────────────────────┐
# │ Customize your control scheme.
# │ Arrows are always enabled.
# │ Defaults are shown commented out.
# └────────────────────────────────────────────────────────────┘
[keys]
#disable_wasd_bindings = true
#disable_vim_bindings = true

#explain = "e"
#inventory = "i"
#path_grid_mode = "tab"
#lock = "r"
profile_prev = "o"
profile_next = "p"



