# dR4ko - Global Settings

# ┌─ Theme ──────────────────────────────────────────────────────────┐
# │ Select the color palette for the UI.
# │ Available themes:
# └──────────────────────────────────────────────────────────────────┘

theme = "dracula"
#theme = "jade"
#theme = "nord"
#theme = "dracula2"
#theme = "everforest"
#theme = "orasaka"

# ┌─ Auto Lock Session ──────────────────────────────────────────────────┐
# │ When enabled, drako will automatically lock after a period of inactivity.
# │ This prevents accidental key presses after a period of idle periods.
# │
# │ Recommended: Keep it enabled (default)
# └────────────────────────────────────────────────────────────┘
#auto_lock_enabled = false
#lock_timeout_minutes = 1 #

# ┌─ Key Bindings ─────────────────────────────────────────────┐
# │ Customize your control scheme.
# │ Arrows are always enabled.
# │ Defaults are shown commented out.
# └────────────────────────────────────────────────────────────┘

# ┌─ Keybinding Modifier ────────────────────────────────────┐
# │ Set the modifier for number-based shortcuts.
# │ "alt" is the default and generally works well.
# │ "ctrl" is another option, but may be intercepted by your
# │ terminal or window manager.
# │ Function keys (F1-F9) are not configured via this string.
# └───────────────────────────────────────────────────────────┘
numb_modifier = "alt"

[keys]
#disable_wasd_bindings = true
#disable_vim_bindings = true

#explain = "e"
#inventory = "i"
#path_grid_mode = "tab"
#lock = "r"
profile_prev = "o"
profile_next = "p"

