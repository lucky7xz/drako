linux_arch = "$EDITOR ~/.config/drako/config.toml"
linux_fedora = "$EDITOR ~/.config/drako/config.toml"
macos = "$EDITOR ~/.config/drako/config.toml"
windows = "drako open %APPDATA%\\drako\\config.toml"

