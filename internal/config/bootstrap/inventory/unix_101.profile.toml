    { name = "Change Owner", command = "read -p 'Enter user:group: ' owner; sudo chown \"$owner\" test_file && ls -l test_file", description = "Change who owns the file.", auto_close_execution = false },
    { name = "Run as Admin (sudo)", command = "sudo ls /root", description = "Run a command with 'Super User' privileges.", auto_close_execution = false },
    { name = "Sudo Last Command", command = "!!", description = "This is a shell shortcut. Type `sudo !!` to run the last command as root (e.g., after a 'Permission denied' error).", auto_close_execution = false }
]

[[commands]]
name = "ğŸ†˜ Get Help (man)"
description = "Stuck? The manual is your best friend. `history` is your *other* best friend."
col = "B"
row = 2
items = [
    { name = "Read Manual (ls)", command = "man ls", description = "Press 'q' to quit.", auto_close_execution = false },
    { name = "Find a Command", command = "read -p 'Enter keyword (e.g., copy): ' kw; man -k \"$kw\"", description = "Searches manual-page names and descriptions for a keyword.", auto_close_execution = false },
    { name = "View History", command = "history | tail -n 20", description = "Show the last 20 commands you ran.", auto_close_execution = false },
    { name = "Search History", command = "echo 'Try this: history | grep ls' ; history | grep ls", description = "Pipe history to grep to find a command you ran.", auto_close_execution = false },
