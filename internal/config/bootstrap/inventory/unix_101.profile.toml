[[commands]]
name = "ğŸ‘€ Read & Pipe"
description = "Ways to view file content and send data to other tools."
col = "B"
row = 0
items = [
    { name = "Dump to Screen", command = "cat filename", description = "Best for small config files. Dumps the whole text at once.", auto_close_execution = false },
    { name = "Read Pages", command = "less filename", description = "Best for large files. Scroll with arrows, press 'q' to quit.", auto_close_execution = false },
    { name = "Watch Live Log", command = "tail -f /var/log/syslog", description = "Watch new lines appear in a log file in real-time.", auto_close_execution = false },
