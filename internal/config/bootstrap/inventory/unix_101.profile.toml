items = [
    { name = "Pipe `ls` into `less`", command = "ls -lha /etc | less", description = "Lets you scroll through a long directory listing. (q to quit)", auto_close_execution = false },
    { name = "Save output to file", command = "echo \"Hello World\" > hello.txt && cat hello.txt", description = "`>` overwrites the file.", auto_close_execution = false },
    { name = "Append output to file", command = "echo \"And goodbye\" >> hello.txt && cat hello.txt", description = "`>>` adds to the end of the file.", auto_close_execution = false },
    { name = "Output to Screen & File", command = "ls -lha /etc | tee file_list.txt | less", description = "`tee` splits the output to a file AND to the next command.", auto_close_execution = false },
    { name = "Redirect Errors", command = "find / -name \"*.txt\" 2> errors.log", description = "Run a noisy command, sending only the errors (stderr, channel 2) to a file.", auto_close_execution = false },
