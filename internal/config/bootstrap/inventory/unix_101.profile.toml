    { name = "Alphabetize", command = "sort filename", description = "Sorts a messy list alphabetically.", auto_close_execution = false },
    { name = "Remove Duplicates", command = "sort filename | uniq", description = "Strips out repeat lines. Note: You MUST sort first!", auto_close_execution = false },
