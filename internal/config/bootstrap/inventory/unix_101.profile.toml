    { name = "Get 1st Column", command = "awk '{print $1}' filename", description = "Extracts just the first word/column of every line (like Excel).", auto_close_execution = false },
    { name = "Sum Numbers", command = "ls -l | awk '{sum += $5} END {print sum}'", description = "Advanced: Adds up the numbers in the 5th column (file size).", auto_close_execution = false },
