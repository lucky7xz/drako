description = "Control who can read, write, or execute. `chmod` is essential for scripts, `sudo` for power."
col = "B"
row = 1
items = [
    { name = "Check Permissions", command = "touch test_file; ls -l test_file", description = "The first 10 characters (e.g., -rw-r--r--) are the permissions.", auto_close_execution = false },
    { name = "Make Executable", command = "touch script.sh; chmod +x script.sh && ls -l script.sh", description = "Gives all users (owner, group, other) execute permission.", auto_close_execution = false },
